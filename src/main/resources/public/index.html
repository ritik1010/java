<script >
function xhttpRequest(type,request,url,callback){
    const xhttp=new XMLHttpRequest();
    xhttp.open(type,"https://javapr-cf.cfapps.io/vehicle"+url,true)
    xhttp.setRequestHeader("Content-type","application/json")
    xhttp.setRequestHeader("Access-Control-Allow-Origin","http://localhost:8083/")
    xhttp.send(JSON.stringify(request));
    
    
        xhttp.onreadystatechange=(e)=>{
            
            if (xhttp.readyState == 4 && xhttp.status == 200){
            callback(JSON.parse(xhttp.responseText));
        }

}}

}

  document.getElementById(i+1).style="visibility:visible";

  document.getElementById((i+1)+"Name").innerText=resp[i].name;
  document.getElementById((i+1)+"Brand").innerText=resp[i].belong;
  document.getElementById((i+1)+"Oname").innerText=resp[i].oname;
  document.getElementById((i+1)+"year").innerText=resp[i].year;
  document.getElementById((i+1)+"model").innerText=resp[i].model;
  document.getElementById((i+1)+"color").innerText=resp[i].color;
  document.getElementById((i+1)+'reg').innerText=resp[i].reg;
  document.getElementById((i+1)+"addr").innerText=resp[i].addr;


}
})
